<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f1f7f2d043.js" crossorigin="anonymous"></script>
    <title>Chat Room</title>
</head>

<body>

    <!-- container and title -->
    <div class="container my-4">
        <h1 class="my-4 text-center">Real Time Chatroom</h1>

        <!-- buttons for chatrooms -->
        <div class="chat-rooms mb-3 text-center">
            <div class="my-2">Choose a chatroom:</div>
            <button class="btn" id="general">General</button>
            <button class="btn" id="gaming">Gaming</button>
            <button class="btn" id="music">Music</button>
            <button class="btn" id="random">Random</button>
        </div>

        <!-- chat list/window -->
        <div class="chat-window">
            <ul class="chat-list list-group"></ul>
        </div>

        <!-- new chat from -->
        <form class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Your message:</div>
                </div>
                <input type="text" id="message" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="&#xf3fe">
                </div>
            </div>
        </form>
        
        <!-- update name form -->
        <form class="new-name my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Update name:</div>
                </div>
                <input type="text" id="name" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="update">
                </div>
            </div>
            <div class="update-message"></div>
        </form>
    </div>

    <!-- log out button -->
    <a href="index.html"><button type="button" class="btn btn-outline-dark" id="logout">Sign out</button></a>

    <!-- Code to the JavaScript File -->
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-firestore.js"></script>
    <script src="scripts/firebase.js"></script>
    <script src="scripts/chat.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
